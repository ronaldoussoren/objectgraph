[tox]
isolated_build = True
envlist = isort,black,py37,py38,py39,py310,flake8,mypy,coverage-report

[testenv]
commands = {envbindir}/python -m coverage run --parallel -m unittest -v
deps =
   coverage
   wheel
   setuptools


[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
   {envbindir}/python -mcoverage combine
   {envbindir}/python -mcoverage html
   {envbindir}/python -mcoverage report


[testenv:black]
basepython = python3.7
deps = black
skip_install = true
commands =
   {envbindir}/python -m black  --target-version py36  objectgraph testsuite

[testenv:isort]
basepython = python3.7
deps =
   isort
skip_install = true
commands =
   {envbindir}/python -m isort objectgraph

[testenv:flake8]
basepython = python3.7
deps =
    flake8
    flake8-bugbear
    flake8-deprecated
    flake8-comprehensions
    flake8-isort
    flake8-quotes
    flake8-mutable
    flake8-todo
    flake8-raise
skip_install = True
commands =
   {envbindir}/python -m flake8 objectgraph

[testenv:mypy]
basepython = python3.7
deps = mypy
skip_install = true
commands =
   {envbindir}/python -m mypy objectgraph

[testenv:upload]
# Higly experimental, might not be used...
basepython = python3.7
deps=
  flit
  wheel
  twine
whitelist_externals =
  rm
  echo
  hg
commands =
   rm -rf dist
   {envbindir}/flit build
   {envbindir}/twine upload dist/*

[testenv:documentation]
basepython = python3.7
deps =
   sphinx
   typing_extensions
skip_install = true
changedir = doc
commands =
   {envbindir}/sphinx-build -b html -d _build/doctrees   . _build/html
   {envbindir}/sphinx-build -b linkcheck -d _build/doctrees   . _build/linkcheck

[coverage:run]
branch = True
source = objectgraph

[coverage:report]
sort = Cover

[coverage:paths]
source =
  objectgraph
  .tox/*/lib/python*/site-packages/objectgraph

[flake8]
max-line-length = 80
select = C,E,F,W,B,B950,T,Q,M
ignore = E501,W503
inline-quotes = double
multiline-quotes = double
docstring-quotes = double

[isort]
multi_line_output=3
include_trailing_comma=True
force_grid_wrap=0
use_parentheses=True
line_length=88
